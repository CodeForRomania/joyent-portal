#############################################################################
#  CONSUL
#############################################################################
consul:
  image: progrium/consul:latest
  labels:
    - triton.cns.services=consul
  restart: always
  mem_limit: 128m
  expose:
    - 53
    - 8300
    - 8301
    - 8302
    - 8400
    - 8500
  env_file: .env
  ports:
    - 8500:8500
  command: -server -bootstrap -ui-dir /ui
#############################################################################
#  CloudAPI GraphQL
#############################################################################
cloudapi:
  image: quay.io/yldio/joyent-dashboard-cloudapi-graphql:latest
  mem_limit: 128m
  labels:
    - triton.cns.services=cloudapi
  env_file: .env
  environment:
    - PORT=3000
  ports:
    - 3000:3000
#############################################################################
#  Frontend
#############################################################################
frontend:
  image: quay.io/yldio/joyent-dashboard-frontend:latest
  mem_limit: 128m
  labels:
    - triton.cns.services=frontend
  env_file: .env
  environment:
    - PORT=8000
  ports:
    - 8000:8000
