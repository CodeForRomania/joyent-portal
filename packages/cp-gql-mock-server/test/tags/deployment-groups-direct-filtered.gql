query DeploymentGroups($slug: String!) {
  deploymentGroups(slug: $slug) {
    id
    name
    slug
    status
    services {
      id
      name
      status
      slug
      instances {
        id
        name
        status
      }
      branches {
        id
        name
        slug
        instances {
          id
          name
          status
        }
      }
    }
  }
}
