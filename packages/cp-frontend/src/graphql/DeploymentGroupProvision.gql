mutation provisionManifest($deploymentGroupId: ID!, $type: ManifestType!, $format: ManifestFormat!, $raw: String!) {
  provisionManifest(deploymentGroupId: $deploymentGroupId, type: $type, format: $format, raw: $raw) {
    scale {
      serviceName
      replicas
    }
    plan {
      type
      service
      machines
    }
  }
}
